name: Update Formula

on:
  repository_dispatch:
    types: [pypi-release]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to update to (leave empty for latest)"
        required: false

jobs:
  update:
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Regenerate formula
        run: uvx --from homebrew-pypi-poet --with setuptools --with summon-claude poet -f summon-claude > Formula/summon-claude.rb

      - name: Homebrew audit
        run: |
          brew tap wgordon17/summon .
          brew audit --strict Formula/summon-claude.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/summon-claude.rb
          if git diff --cached --quiet; then
            echo "No changes to formula"
            exit 0
          fi
          VERSION=$(uv run --with summon-claude python -c "from importlib.metadata import version; print(version('summon-claude'))")
          git commit -m "Update summon-claude to ${VERSION}"
          git push
